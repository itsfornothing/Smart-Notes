name: smart_notes
description: A smart notes application built with Flutter and Firebase.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_quill: ^9.4.9
  
  # Utilities
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  connectivity_plus: ^5.0.2
  
  # Authentication
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  
  # Storage
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700