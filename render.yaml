services:
  # Django Web Service
  - type: web
    name: notes-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Notes_API.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: notes-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: notes-redis
          property: connectionString
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

  # Celery Worker
  - type: worker
    name: notes-celery-worker
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A Notes_API worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: notes-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: notes-redis
          property: connectionString
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

  # Celery Beat Scheduler
  - type: worker
    name: notes-celery-beat
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A Notes_API beat --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: notes-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: notes-redis
          property: connectionString

databases:
  - name: notes-db
    databaseName: smart_notes_db
    user: smart_notes_user

  - name: notes-redis
    plan: starter
